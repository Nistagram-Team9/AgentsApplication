<form>
    <label>Name:</label><br>
    <input type="text" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}"><br>
    <label>Price:</label><br>
    <input type="number" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}"><br><br>
    <label>Total:</label><br>
    <input type="number" [(ngModel)]="product.total" [ngModelOptions]="{standalone: true}"><br><br>
    <label>Picture:</label><br>
    <input type="file" (change)="onFileChanged($event)"><br><br>
    <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="addProduct()">Add</button>
</form>
