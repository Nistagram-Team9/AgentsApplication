<div class="container">
    <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Picture</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products" >
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td >{{product.total}}</td>
                    <td><img *ngIf="product.picture" [src]="product.picture"/></td> 
                </tr>
            </tbody> 
    </table>
</div>
